<script type="text/javascript">
var ch=prompt("Do you want to do some math stuff");
if(ch==="yes"){

var a=prompt("enter a number");
var b=prompt("enter another number")
if(choose==="mul"){
var res=mul(a,b);
alert("Result is:"+res);
}
else{
var res=div(a,b);
alert("Result is:"+res);
}
}
else

function mul(x,y){
return x*y;
}

function div(x,y){
return x/y;
